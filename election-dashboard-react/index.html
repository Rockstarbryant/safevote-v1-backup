<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeVote - Election Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      color: white;
      min-height: 100vh;
      font-family: 'Inter', system-ui, sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .card-glow {
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.15), rgba(236, 72, 153, 0.15));
      border: 1px solid rgba(168, 85, 247, 0.4);
    }
    .badge-active { @apply bg-green-500/20 text-green-300 border border-green-500/50 px-3 py-1 rounded-full text-sm; }
    .badge-completed { @apply bg-blue-500/20 text-blue-300 border border-blue-500/50 px-3 py-1 rounded-full text-sm; }
    .badge-upcoming { @apply bg-yellow-500/20 text-yellow-300 border border-yellow-500/50 px-3 py-1 rounded-full text-sm; }
    .chart-container {
      position: relative;
      height: 280px;
      margin: 1rem 0;
    }
  </style>
</head>
<body class="p-6 md:p-12">
  <div class="max-w-7xl mx-auto space-y-12">
    <!-- Header -->
    <div class="text-center space-y-4">
      <h1 class="text-6xl font-bold bg-gradient-to-r from-purple-400 via-pink-400 to-purple-600 bg-clip-text text-transparent">
        üó≥Ô∏è SafeVote Dashboard
      </h1>
      <p class="text-2xl text-purple-300">Real-time Decentralized Election Analytics</p>
    </div>

    <!-- Elections Grid -->
    <div id="loading" class="text-center py-20">
      <div class="text-4xl animate-pulse">Loading elections...</div>
    </div>

    <div id="error" class="hidden text-center py-20">
      <p class="text-2xl text-red-400">Failed to load elections. Please refresh.</p>
    </div>

    <div id="electionsGrid" class="hidden grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Elections will be injected here -->
    </div>

    <div id="empty" class="hidden text-center py-20">
      <p class="text-3xl opacity-75">No elections found</p>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:5000/api'; // Your results backend

    let elections = [];

    async function loadElections() {
      try {
        document.getElementById('loading').classList.remove('hidden');
        document.getElementById('electionsGrid').classList.add('hidden');
        document.getElementById('error').classList.add('hidden');

        const res = await fetch(`${API_URL}/elections`);
        if (!res.ok) throw new Error('Network error');
        
        elections = await res.json();

        renderElections();
      } catch (err) {
        console.error('Load error:', err);
        document.getElementById('error').classList.remove('hidden');
      } finally {
        document.getElementById('loading').classList.add('hidden');
      }
    }

    function getStatusBadge(election) {
      const now = Math.floor(Date.now() / 1000);
      if (election.startTime > now) return '<span class="badge-upcoming">Upcoming</span>';
      if (election.endTime < now) return '<span class="badge-completed">Completed</span>';
      return '<span class="badge-active">Active</span>';
    }

    function getChainBadges(election) {
      if (!election.votesByChain || election.votesByChain.length === 0) {
        return '<span class="text-gray-400 text-sm">No votes yet</span>';
      }
      return election.votesByChain.map(chain => 
        `<span class="inline-block bg-white/10 px-3 py-1 rounded-full text-sm mr-2">
          ${chain.chainName || 'Chain ' + chain.chainId}: <strong>${chain.votes}</strong>
        </span>`
      ).join('');
    }

    function renderElections() {
      const grid = document.getElementById('electionsGrid');
      grid.innerHTML = '';

      if (elections.length === 0) {
        document.getElementById('empty').classList.remove('hidden');
        return;
      }

      elections.forEach(election => {
        const card = document.createElement('div');
        card.className = 'glass card-glow p-8 rounded-2xl hover:scale-105 transition-all duration-300';

        card.innerHTML = `
          <div class="flex justify-between items-start mb-4">
            <h3 class="text-2xl font-bold text-white">${election.title || 'Untitled Election'}</h3>
            ${getStatusBadge(election)}
          </div>

          <p class="text-purple-200 mb-6 line-clamp-2">
            ${election.description || 'No description available'}
          </p>

          <div class="space-y-3 mb-6 text-sm">
            <div class="flex justify-between">
              <span class="text-purple-300">Total Voters:</span>
              <span class="font-semibold">${election.totalVoters || 0}</span>
            </div>
            <div class="flex justify-between">
              <span class="text-purple-300">Votes Cast:</span>
              <span class="font-semibold text-pink-400">${election.totalVotesCast || 0}</span>
            </div>
            <div class="flex justify-between">
              <span class="text-purple-300">Participation:</span>
              <span class="font-bold text-green-400">${election.participationRate || 0}%</span>
            </div>
          </div>

          <div class="mb-6">
            <p class="text-purple-300 text-sm mb-2">Votes by Chain:</p>
            <div class="flex flex-wrap gap-2">
              ${getChainBadges(election)}
            </div>
          </div>

          <a 
            href="/verify/${election.id}"
            class="block w-full text-center px-6 py-4 text-xl font-bold text-white bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 rounded-xl shadow-lg transform hover:scale-105 transition"
          >
            Vote Now ‚Üí
          </a>
        `;

        grid.appendChild(card);
      });

      grid.classList.remove('hidden');
    }

    // Load on start
    window.addEventListener('load', loadElections);
  </script>
</body>
</html>
